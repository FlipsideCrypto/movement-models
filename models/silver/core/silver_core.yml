version: 2

models:
  - name: silver__blocks
    tests:
      - dbt_utils.sequential_values:
          column_name: block_number
          interval: 1
          config:
            severity: error
            error_if: ">100"
          tags: ['test_recency']
    columns:
      - name: block_number
        tests:
          - not_null:
              tags: ['test_integrity']
          - unique:
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INTEGER
              tags: ['test_schema']
      - name: block_hash
        tests:
          - not_null:
              tags: ['test_integrity']
          - unique:
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: STRING
              tags: ['test_schema']
      - name: block_timestamp
        tests:
          - not_null:
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: TIMESTAMP_NTZ
              tags: ['test_schema']
      - name: tx_count_from_transactions_array
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INTEGER
              tags: ['test_schema']
      - name: tx_count_from_versions
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INTEGER
              tags: ['test_schema']
      - name: block_timestamp_num
        tests:
          - not_null:
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INTEGER
              tags: ['test_schema']
      - name: first_version
        tests:
          - not_null:
              tags: ['test_integrity']
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INTEGER
              tags: ['test_schema']
      - name: last_version
        tests:
          - not_null:
              tags: ['test_integrity']
      - name: blocks_id
      - name: inserted_timestamp
      - name: modified_timestamp
      - name: _invocation_id

