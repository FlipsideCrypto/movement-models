version: 2

models:
  - name: silver__blocks
    config:
      contract:
        enforced: true
    tests:
      - dbt_utils.sequential_values:
          column_name: block_number
          interval: 1
          config:
            severity: error
            error_if: ">100"
          tags: ['test_recency']
    columns:
      - name: block_number
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
          - unique:
              tags: ['test_quality']
      - name: block_hash
        data_type: VARCHAR
        tests:
          - not_null:
              tags: ['test_quality']
          # - unique:
          #     tags: ['test_quality']
      - name: block_timestamp
        data_type: TIMESTAMP_NTZ
        tests:
          - not_null:
              tags: ['test_quality']
      - name: tx_count_from_versions
        data_type: NUMBER
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"
              tags: ['test_quality']
      - name: block_timestamp_num
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: first_version
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: last_version
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: blocks_id
        data_type: VARCHAR
      - name: inserted_timestamp
        data_type: TIMESTAMP_NTZ
      - name: modified_timestamp
        data_type: TIMESTAMP_NTZ
      - name: _invocation_id
        data_type: VARCHAR

