version: 2
models:
  - name: silver_stats__core_metrics_hourly
    config:
      contract:
        enforced: true
    tests:
      - dbt_utils.sequential_values:
          column_name: BLOCK_TIMESTAMP_HOUR
          interval: interval '1 hour'
          config:
            severity: warn
            error_if: ">0"
          tags: ['test_recency']
    columns:
      - name: BLOCK_TIMESTAMP_HOUR
        data_type: TIMESTAMP_NTZ
        tests:
          - not_null:
              tags: ['test_quality']
      - name: BLOCK_NUMBER_MIN
        data_type: FLOAT
        tests:
          - not_null:
              tags: ['test_quality']
      - name: BLOCK_NUMBER_MAX
        data_type: FLOAT
        tests:
          - not_null:
              tags: ['test_quality']
      - name: BLOCK_COUNT
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: TRANSACTION_COUNT
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: TRANSACTION_COUNT_SUCCESS
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: TRANSACTION_COUNT_FAILED
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: UNIQUE_SENDER_COUNT
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: UNIQUE_PAYLOAD_FUNCTION_COUNT
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: TOTAL_FEES
        data_type: NUMBER
        tests:
          - not_null:
              tags: ['test_quality']
      - name: CORE_METRICS_HOURLY_ID
        data_type: VARCHAR
      - name: INSERTED_TIMESTAMP
        data_type: TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        data_type: TIMESTAMP_NTZ
      - name: _INVOCATION_ID
        data_type: VARCHAR
